<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        .img1{
            width: 700px;
            filter: drop-shadow(12px 1px 23px orange);
        }
        .img2{
            width: 700px;
            filter: hue-rotate(200deg);
        }
        .img3{
            width: 700px;
        }
    </style>
</head>
<body>
    <div>
    <img src="https://hips.hearstapps.com/hmg-prod/images/2024-lamborghini-revuelto-122-641a1d50c5283.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="" class="img1">
    <img src="https://hips.hearstapps.com/hmg-prod/images/2024-lamborghini-revuelto-101-641a1d4b2f599.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="" class="img2">
    <img  src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=1440" alt="" class="img3">
    </div>
</body>
</html>
