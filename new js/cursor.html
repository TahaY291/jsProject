<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        body{
            background-color: black;
        }
        .cursor{
            width: 40px;
            height: 40px;
            border: 3px solid grey;
            border-radius: 50%;
            position: absolute;
            animation: animate 0.5s infinite alternate;


        }
        .cursor::after{
            content: "";
            width: 40px;
            height: 40px;
            position: absolute;
            border: 8px solid grey;
            border-radius: 50%;
            opacity: .5;
            left: -11px;
            top: -11px;
            /* transform: translate(-50%, -50%); */
            /* z-index: -10; */
            animation: animate1 01s infinite alternate;
        }
        @keyframes animate {
            from{
                transform: scale(1);
            }
            to{
                transform: scale(.7);
            }
        }
        @keyframes animate1 {
            from{
                transform: scale(1);
            }
            to{
                transform: scale(.4);
            }
        }
        @keyframes cursanimate {
            0%{
                transform: scale(1);
                opacity: 1;
            }
            50%{
                transform: scale(3);
            }
            100%{
                transform: scale(1);
                opacity: 0;
            }
        }
        .expand{
            border: 3px solid red;
            animation: cursanimate 0.5s forwards;
            /* transform: scale(2); */
        }
    </style>
</head>
<body>
    <div class="cursor">

    </div>
    <script>
        let cursor = document.querySelector(".cursor")

        document.addEventListener("mousemove", (e)=>{
            
            cursor.setAttribute("style", "top: "+(e.clientY - 20)+"px; left: "+(e.clientX - 20)+"px;")


            cursor.animate({
                left: `${e.pageX - 20}px`,
                top: `${e.pageY - 20}px`
            }, {duration: 1000 ,fill:"forwards"});

        })

        document.addEventListener("click",()=>{
            cursor.classList.add("expand")
                setTimeout(() => {
                    cursor.classList.remove("expand")
                }, 500);
        })

    </script>
</body>
</html>
