<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(20, 20, 20);
        }
        .card{
            width: 400px;
            height: 400px;
            background-color: black;
            position: relative;
            border-radius: 50%;
        }
        @property --angle{
            syntax: "<angle>";
                initial-value: 0deg;
                inherits: false;
        }
        .card::after, .card::before{
            --angle: 0deg;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: conic-gradient(from var(--angle), transparent 0%, cyan );
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            z-index: 1;
            padding: 3px;
            border-radius: 50%;
            animation: 3s spin linear infinite;
        }
        .card::before{
            filter: blur(1.5rem);
            opacity: 0.5;
        }
        @keyframes spin {
            from{
                --angle: 0deg;
            }
            to{
                --angle: 360deg;
            }
        }
    </style>
</head>
<body>
    <div class="card">

    </div>
</body>
</html>
