<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input class="input" id="output" type="text">
        <div class="btn-box">
            <button class="btn btn1" >1</button>
            <button class="btn btn2">2</button>
            <button class="btn btn3">3</button>
            <button class="btn btn4">+</button>
        </div>
        <div class="btn-box">
            <button class="btn btn5">4</button>
            <button class="btn btn6">5</button>
            <button class="btn btn7">6</button>
            <button class="btn btn8">-</button>
        </div>
        <div class="btn-box">
            <button class="btn btn9">7</button>
            <button class="btn btn10">8</button>
            <button class="btn btn11">9</button>
            <button class="btn btn12">*</button>
        </div>
        <div class="btn-box">
            <button class="btn btn13">0</button>
            <button class="btn btn14" id="clear" >clear</button>
            <button class="btn btn15">/</button>
            <button class="btn btn16" id="equal">=</button>
            <button class="btn btn15 " id="back">back</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
