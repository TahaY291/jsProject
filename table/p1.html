<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="demo">

  </p>
  <script>
    let arr = [4,65,235,41,524,343];
    let max = arr[0]
    let min = arr[0]

    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > max) {
        max = arr[i];
      }
    }

    for (let i = 0; i < arr.length; i++) {
      if(arr[i] < min){
        min = arr[i]
      }
      
    }
    console.log(max);
    console.log(min);
    document.getElementById('demo').innerHTML = "The maximum value of array is" + "" +  max + "The minimum value of the array is " + " " + min;
  </script>
</body>
</html>
