<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1{
            color: red;
            text-shadow: 0 10px 20px yellow;
            transform: translate(-50%, -50%);
            animation: move1 5s linear infinite;
        }
        .box{
            /* width: 300px; */
            height: 300px;
            background-color: gold;
            color: chartreuse;
            border-left: 6px solid red;
            border-right: 6px solid red;
            /* margin-left: -300px; */
            animation: move3 2s forwards ease-in-out;
        }
        @keyframes move1 {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        @keyframes move3 {
            from{
                margin-left: -300px;
                width: 340px;
            }
            to{
                margin-left: 0;
                width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Taha now i am good</h1>
        <div class="box"></div>
    </div>
</body>
</html>
