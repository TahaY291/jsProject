        * {
    margin: 0;
    padding: 0;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

body {
    background-color: black;
    color: #fff;
}

div {
    width: fit-content;
    margin: 30% auto 0;
    overflow: hidden;
}

span {
    display: inline-block;
    padding: 2px;
    font-size: 50px;
    animation: moveup .8s linear infinite;
    transform: translateY(70px);
    color: white;
}

@keyframes moveup {
    0% {
        transform: translateY(70px);
    }
    50% {
        transform: translateY(0px);
    }
    100% {
        transform: translateY(0px);
    }
}

span:nth-child(1) {
    animation-delay: 0s;
}
span:nth-child(2) {
    animation-delay: 0.2s;
}
span:nth-child(3) {
    animation-delay: 0.4s;
}
span:nth-child(4) {
    animation-delay: 0.6s;
}
span:nth-child(5) {
    animation-delay: 0.8s;
}
span:nth-child(6) {
    animation-delay: 1s;
}
span:nth-child(7) {
    animation-delay: 1.2s;
}
span:nth-child(8) {
    animation-delay: 1.4s;
}
span:nth-child(9) {
    animation-delay: 1.6s;
}

    </style>
</head>
<body>
    <div>
        <span>L</span>
        <span>O</span>
    <span>A</span>
    <span>D</span>
    <span>I</span>
    <span>N</span>
    <span>G</span>
    <span>.</span>
    <span>.</span>
</div>
