<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: #123456;
            height: 50vh;
            min-width: 100vw;
        }
        .container{
            display: grid;
            border: 2px solid black;
            grid-template-columns: repeat(auto-fill, 1fr);
            grid-template-rows: repeat(4, 100px);
            grid-template-areas: 
            "      item1     item1     item1   .     "
            "      .         .         .       item4 "
            "      item3     item2     item2   .     "
            "      .         item2     item2   .     "
            "      .         item2     item2   .     "
            ;
            
        }
        .item{
            border: 2px solid slateblue;
        }
        .item4{
            grid-area: item4;
        }
        .item3{
            grid-area: item3;
        }
        .item2{
            grid-area: item2;
        }
        .item1{
            grid-area: item1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4"></div>
    </div>
</body>
</html>
