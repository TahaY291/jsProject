<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100%;
            background-color: #333;
        }
    </style>
</head>
<body>
    


    <script>

        let stocks = {
            Fruits: ["Strauberry","Grapes", " Banana", "Apple"],
            Holder : ["Cone", "Cup", "Stick"],
            topping : ["Chocolate", "Sprinkle"],
            liquid: ["Water", "Ice"]
        }



        let order = (fruitName ,call_production)=>{
            setTimeout(() => {
                console.log(`${stocks.Fruits[fruitName]} was selected`);
                
                call_production()
            }, 2000 );
        }

        let production = ()=>{
            setTimeout(() => {
                console.log("production has started.");

                setTimeout(() => {
                    console.log("The Fruits has been chopped");

                    setTimeout(() => {
                        console.log(` The ${stocks.liquid[0]} and ${stocks.liquid[1]} are added. `);

                        setTimeout(() => {
                            console.log("Machine has started for making ice cream.");

                            setTimeout(() => {
                                console.log(`${stocks.Holder[0]} is selected as holder`);

                                setTimeout(() => {
                                    console.log(`${stocks.topping[1]} added as a topping`);

                                    setTimeout(() => {
                                        console.log("Here is your ice cream");
                                        
                                    }, 2000);
                                    
                                }, 3000);
                                
                            }, 2000);

                            
                        }, 1000);
                        
                    }, 1000);
                    
                }, 2000);
            }, 0);
            
        }

        order(0, production)
    </script>
</body>
