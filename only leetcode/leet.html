function bubbleSort(arr) {
    let n = arr.length;
    let swapped;

    // Outer loop to ensure we make multiple passes
    for (let i = 0; i < n - 1; i++) {
        swapped = false; // Keep track of whether a swap occurred in this pass

        // Inner loop for comparing adjacent elements
        for (let j = 0; j < n - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                // Swap arr[j] and arr[j + 1]
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
                swapped = true;
            }
        }

        // If no swap occurred, the array is sorted
        if (!swapped) break;
    }
    return arr;
}

// Example usage:
let arr = [64, 34, 25, 12, 22, 11, 90];
console.log("Sorted array:", bubbleSort(arr)); // Output: Sorted array: [11, 12, 22, 25, 34, 64, 90]
