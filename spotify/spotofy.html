<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="spotify.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify</title>
  </head>
  <body>
    <!-- <img src="logo.svg" style="background-color: white;" alt=""> -->
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo"><img class="invert" src="logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="home" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h4>Your Playlist</h4>
          </div>
          <div class="footer">
            <div>
              <a
                href="https://www.spotify.com/pk-en/privacy/"
                id=""
                class=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Privacy Center</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/legal/privacy-policy/"
                id=""
                class=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Privacy Policy</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/legal/cookies-policy/"
                id=""
                class=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Cookies</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"
                id=""
                class=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">About Ads</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/accessibility/"
                id=""
                class=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="button">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyplaylist">
          <h1>Spotify Playlists</h1>
          <div class="card-container">
            <div class="card">
              <img src="ab67706f000000021e8e1adb3db7cbb52311346d.jpeg" alt="" />
              <h2>Rise</h2>
              <p>Positive and uplifting ambient instrumental tracks.</p>
            </div>

            <div class="card">
              <div class="play">
                <svg
                  width="44"
                  height="44"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <!-- Green circular background with padding -->
                  <circle cx="12" cy="12" r="12" fill="#4CAF50" />

                  <!-- Original path with padding inside the circular box -->
                  <path
                    d="M15.4531 12.3948C15.3016 13.0215 14.5857 13.4644 13.1539 14.3502C11.7697 15.2064 11.0777 15.6346 10.5199 15.4625C10.2893 15.3913 10.0793 15.2562 9.90982 15.07C9.5 14.6198 9.5 13.7465 9.5 12C9.5 10.2535 9.5 9.38018 9.90982 8.92995C10.0793 8.74381 10.2893 8.60868 10.5199 8.53753C11.0777 8.36544 11.7697 8.79357 13.1539 9.64983C14.5857 10.5356 15.3016 10.9785 15.4531 11.6052C15.5156 11.8639 15.5156 12.1361 15.4531 12.3948Z"
                    fill="#000000"
                  />
                </svg>
              </div>
              <img src="ab67706f000000021e8e1adb3db7cbb52311346d.jpeg" alt="" />
              <h2>Rise</h2>
              <p>Positive and uplifting ambient instrumental tracks.</p>
            </div>

            <div class="card">
              <img src="ab67706f000000021e8e1adb3db7cbb52311346d.jpeg" alt="" />
              <h2>Rise</h2>
              <p>Positive and uplifting ambient instrumental tracks.</p>
            </div>
          </div>
          <div class="playbar">
            <div class="songinfo">
              
            </div>
            <div class="songbutton">
              <img  src="previous.svg" alt="">
              <img  src="play.svg" alt="">
              <img   src="nextsong.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
