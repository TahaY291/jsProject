<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .mainContainer {
        height: 100vh;
        width: 100%;
        background-color: #9b9191;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btnFirst {
        width: 100px;
        padding: 5px 10px;
        color: rgb(17, 163, 221);
        border: 1px solid rgb(9, 139, 190);
        cursor: pointer;
      }
      .container {
        height: 100vh;
        width: 100%;
        background-color: rgb(90, 87, 87);
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        visibility: hidden;
        z-index: -10;
      }
      h1{
        font-size: 2rem;
        color: rgb(100, 6, 6);
      }
      .show{
        visibility: visible;
        z-index: 10;
      }
      .box{
        width: 600px;
        height: 30vh;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        border-radius: 12px;
      }
      .cross{
        position: absolute;
        width: 100px;
        top: 10px;
        right: 10px;
        cursor: pointer;
        background-color: rgb(219, 138, 138);
        color: white;
        border: 1px solid white;
        border-radius: 12px;
        transition: all 0.3s linear;
        padding: 10px 12px;
      }
      .cross:hover{
        transform: scale(1.3);
      }
    </style>
  </head>
  <body>
    <div class="mainContainer">
      <button class="btnFirst">Click Me</button>
    </div>
    <div class="container">
      <div class="box">
        <h1>Modal Cotent</h1>
        <button class="cross">Cross</button>
      </div>
    </div>
    <script>
        const modalBtn = document.querySelector(".btnFirst");
      const modal = document.querySelector(".container");
      const closeBtn = document.querySelector(".cross");

      modalBtn.addEventListener("click", function () {
        // console.log("TAha");
        
        modal.classList.add("show");
      });
      closeBtn.addEventListener("click", function () {
        modal.classList.remove("show");
      });
    </script>
  </body>
</html>
