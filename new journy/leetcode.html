class Box {
    constructor(width, height, color, start = 0) {
        this.width = width;
        this.height = height;
        this.color = color;
        this.value = start; // Initialize value here
        this.create(); // Call create after initializing value
    }

    create() {
        let element = document.createElement('div');

        element.style.width = this.width + "px";
        element.style.height = this.height + "px";
        element.style.background = this.color;
        element.style.border = '2px solid teal';
        element.style.borderRadius = '4px';
        element.style.margin = "2.5px";
        
        element.style.display = 'flex';
        element.style.alignItems = 'center';
        element.style.justifyContent = 'center';
        // element.style.textAlign = 'center'

        element.textContent = this.number(); // Use `this.number()` to get the updated value

        document.getElementById('k').appendChild(element);
    }

    number() {
        this.value++;
        return this.value;
    }
}

for (let i = 0; i < 30; i++) {
    new Box(100, 50, 'coral', i); // Pass `i` as the starting value
