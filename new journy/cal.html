<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container{
            width: 400px;
            background-color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: antiquewhite;
            padding: 10vh 5vh;
            border-radius: 9px;
        }
        .input{
            /* width: 33vh;
            font-size: 1.4rem;
            padding: 8px 10px; */
            margin-bottom: 10px;
            border: 2px solid rgb(247, 205, 155);
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;

        }
        .inp{
            width: 34vh;
            padding: 14px 10px;
            font-size: 1.5rem;
            border: 2px solid rgb(247, 205, 155);
            background-color: burlywood;
            outline: none;
            border-radius: 9px;
            color: antiquewhite;
        }
        .btns{
            border: 2px solid rgb(247, 205, 155);
            padding: 10px;
            border-radius: 9px;

        }
        .row{
            display: flex;
        }
        .btn{
            width: 8vh;
            font-size: 1.4rem;
            font-weight: 600;
            background-color: burlywood;
            color: antiquewhite;
            border-radius: 9px;
            padding: 10px 18px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            border: 4px solid rgb(247, 205, 155);


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="input">
                <input type="text" name="input" id="input" class="inp">
            </div>
            <div class="btns">
                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">/</button>
                </div>
                <div class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">*</button>
                </div>
                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">-</button>
                </div>
                <div class="row">
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn">%</button>
                    <button class="btn">+</button>
                </div>
                <div class="row">
                    <button class="btn">C</button>
                    <button class="btn">Del</button>
                    <button class="btn">M</button>
                    <button class="btn">=</button>
                </div>
            </div>
        </div>
    </div>





    <script>
        let btn = document.querySelectorAll('.btn')
        let input = document.getElementById('input')
        btn.forEach((e)=>{
            e.addEventListener('click',(event)=>{
                if (e.textContent !== "=" && e.textContent !== "C" && e.textContent !== "Del") {
                    input.value += e.textContent;
                }else if (e.textContent == "=") {
                    input.value = eval(input.value);
                }else if(e.textContent == "C"){
                    input.value = " ";
                }else if(e.textContent == "Del"){
                    input.value = input.value.substring(0,input.value.length - 1);
                }
            })
        })
    </script>
</body>
</html>
