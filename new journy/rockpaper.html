<div class="points">

</div>

        <p id="draw" style="font-size: larger;">Not</p>

        font-size: x-large; ">Choose your move</h3>

            <button class="btn">Rock</button>
            <button class="btn">Paper</button>
            <button class="btn">Scissor</button>
        </div>
        <button class="btn" id="startbtn" onclick="start()" style="margin: auto;" >Start Game</button>

    <script>
        let playerEl = document.getElementById('Player')
        let computerEl = document.getElementById('computer')
        let btn = document.querySelectorAll('.btn')
        let array = ["Rock", "Paper", "Scissor"];


        function getrandom() {
            let index = Math.floor(Math.random() * 3);
            return array[index]
        }
        btn.forEach((e) => {
            e.addEventListener('click', () => {
                let playerChoice = e.textContent;
                // console.log(playerChoice);
                let li = document.createElement('li');
                li.textContent = getrandom();

                playerEl.textContent = "Player: " + playerChoice;
                computerEl.textContent = "Computer: " + li.textContent;
                // console.log(getrandom());
                winner(playerChoice, li.textContent);
            })
        })
        let pcount = 0;
        let ccount = 0
        function winner(player, computer) {
            if (player === computer) {
                let draw = document.getElementById('draw')
                draw.textContent = "Draw"
                
            } else if (
                (player === "Rock" && computer === "Scissor") ||
                (player === "Paper" && computer === "Rock") ||
                (player === "Scissor" && computer === "Paper")
            ) {
            draw.textContent = "You won this point";
            pcount++;
            let count1 = document.getElementById('count1')
            count1.textContent = "Your points:" + pcount;
            
            
            
        } else {
            draw.textContent = "Computer won this point";
            console.log("Computer wins!");
            ccount++
            let count2 = document.getElementById('count2')
            count2.textContent = "Computer points:" + ccount;
        }

            let winner  = document.getElementById("winner")
        if (pcount > ccount) {
            winner.textContent = "You are winnig  "
        }else if(ccount > pcount){
        
            winner.textContent = " Computer is winnig this game "
        }   
        }
        function start() {
            location.reload();
        }
