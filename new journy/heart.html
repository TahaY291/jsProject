<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse follow</title>
    <style>
        body{
            margin: 0;
            /* padding: 0; */
            height: 100vh;
            background-color: rgba(19, 93, 122,0.7);
            overflow: hidden;
        }
        span{
            /* background: url("https://cdn0.iconfinder.com/data/icons/merry-christmas-41/512/45-baloons-baloon-holiday-party-512.png"); */
            /* background: url("tik.svg"); */
            /* background: url("https://pics.clipartpng.com/Tropical_Flower_PNG_Clipart-194.png"); */
            background: url(https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Decorative-Elements-PNG/Bubble_PNG_Clipart.png?m=1629831072);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            pointer-events: none;
            position: absolute;
            left: 50%;
            top: 50%;
            background-size: cover;
            transform: translate(-50%, -50%);
            animation: animate 10s ;

            color: yellow;
            font-size: xx-large;
        }
        /* div{
            background: url('tik.svg');
            width: 100px;
            height: 100px;
            border-radius: 50%;

            left: 50%;
            top: 50%;
            background-size: cover;
            transform: translate(-50%, -50%);
            animation: animate 16s;

        } */
        @keyframes animate {
            0%{
                transform: translate(-50%, -50%);
                opacity: 1;

                /* filter: hue-rotate(360deg); */
            }
            100%{
                transform: translate(-50%, -5000%)   ;
                opacity: 0;

                /* filter: hue-rotate(720deg); */
            }
        }
    </style>
</head>
<body>
    <script src="mouse.js"></script>
    <!-- <span></span> -->
</body>
</html>
