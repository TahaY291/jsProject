<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="navbar">
        <div class="bar">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img class="invert" src="dots.svg" alt="">
        </div>
    </div>
    <div class="container">

        <div class="google">
            <h1>Google</h1>
            <div class="input">
                <img id="search" src="search.svg" alt="">
                <input type="text" name="  " placeholder="Search Google or type a URL" id="">
                <img id="mic" src="mic.svg" alt="">
                <img id="camera" src="camera.svg" alt="">
            </div>
            <div class="box">
                <div class="box1">
                    <img id="dots" class="invert" src="three.svg" alt="">
                    <a href="https://www.youtube.com/"><img src="img/images.png" alt="" width="40px">
                    <h4>Youtube</h4></a>
                </div>
                <div class="box1">
                    <img id="dots" class="invert" src="three.svg" alt="">
                    <a href="https://www.facebook.com/"><img src="img/download.png" alt="" width="40px">
                    <h4>Facebook</h4></a>
                </div>
                <div class="box1">
                    <img id="dots" class="invert" src="three.svg" alt="">
                    <img class="invert" src="plus.svg" alt="" width="40px">
                    <h4>Add more</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <button id="btn1"><img class="invert" src="link.svg" alt=""><a href="">Photo by Maria Draper</a></button>
       <button id="btn2"><img class="invert" src="pen.svg" alt=""></button> 
        </div>
        
</body>
</html>
