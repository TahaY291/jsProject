<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgb(255,245,249);
background: radial-gradient(circle, rgba(255,245,249,1) 15%, rgba(15,182,3,1) 74%);
    }
    .card {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border: 1px solid #ccc;
      /* background-size: c; */
      border: 1px solid green;
      border-radius: 14px;

    }
/* 
    .card:hover .content {
      transform: translateY(0);
    } */

    .content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(137, 240, 116, 0.9);
      color: white;
      padding: 10px;
      box-sizing: border-box;
      transform: translateY(100%);
      border-radius: 2px;
      transition: transform 1s ease;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="content">
    <p>Your text content goes here.</p>
  </div>
  <img src="babar-azam-in-game-p1h3zb65q4gocalv.jpg" width="300px" height="200px" alt="">
</div>

</body>
</html>
