<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="generator.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password generator</h1>
        <div class="inputbox">
            <input type="text" class="passbox" id="passbox"
            disabled>
        </div>
        <input type="range" min="1" max="30"  value="8" id="inputSlider">
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue" ></span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>

        <div class="row">
            <label for="uppercase">Include Uppercase Letters (a-z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>

        <div class="row">
            <label for="numbers">Include Numbers Letters (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers">
        </div>

        <div class="row">
            <label for="symbols">Include Symbols Letters (!-*)</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>

        <button type="button" class="button" id="button" >Generator Password</button>
    </div>

    <script src="generator.js"></script>
</body>
</html>
