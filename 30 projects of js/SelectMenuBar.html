<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;

        }
        .hero{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(#f44336, #730228);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .selector{
            width: 350px;
        }
        .selectFeild{
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 30px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        .selectFeild img{
            width: 12px;
            transition: transform 0.3s linear;
        }
        #list{
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 6px;
            overflow: hidden;
        }
        .options{
         width: 100%;
         padding: 15px 0 15px 70px;
         list-style: none;
         cursor: pointer;
         box-sizing: border-box;   
         position: relative;
        }
        .options img{
            width: 25px;
            position: absolute;
            top: 12px;
            left: 25px;
        }
        .options:hover{
            background: rgba(255, 255, 255, 0.7);
        }
        .hide{
            visibility: hidden;
        }
        .rotat{
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div class="selectFeild">
                <p id="selectText">Select Social Media</p>
                <img src="img/arrow1.png" id="arrowIcon" alt="">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="img/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="img/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="img/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="img/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="img/whatsapp.png" alt="">
                    <p>WhatsApp</p>
                </li>
                <li class="options">
                    <img src="img/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
            </ul>
        </div>
    </div>

    <script>

        let selectFeild = document.querySelector(".selectFeild");
        let selectText = document.getElementById("selectText");
        let options = document.querySelectorAll(".options");
        let list = document.getElementById("list")
        let arrowIcon = document.getElementById("arrowIcon")


        selectFeild.onclick = function(){
            list.classList.toggle("hide")
            arrowIcon.classList.toggle("rotat")
        }

        for(option of options){
            option.onclick = function(){
                selectText.innerHTML = this.textContent;
                list.classList.toggle("hide")

            }
        }
            arrowIcon.classList.add("rotate")
    </script>
</body>
</html>
