<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: serif;
        }
        body{
            background: #f7edff;
        }
        .btns{
            margin: 50px;
       }
       .btns button{
        color: #fff;
        background-color: #333;
        outline: none;
        border: none;
        width: 120px;
        height: 40px;
        margin: 5px;
        cursor: pointer;
    }
    #toastBox{
        position: absolute;
        bottom: 30px;
        right: 30px;
        display: flex;
        align-items: flex-end;
        flex-direction: column;
        overflow: hidden;
        padding: 20px;
    }
    .toast{
        width: 400px;
        height: 80px;
        background: #fff;
        font-weight: 500;
        margin: 15px 0;
        box-shadow: 0 0 20px rgba(0, 0 ,0,0.3);
        display: flex;
        align-items: center;
        padding-left: 20px;
        position: relative;
        
    }
    .toast i{
        margin : 0 20px;
        font-size: 35px;
        color: green;
    }
    .toast i::after{
        content: "";
        width: 100%;
        height: 6px;
        border-radius: 12px;
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: green;
        animation: anim 6s ease-in-out;

    }
    .error i{
        color: red;
    }
    .error i::after{
        background-color: red;
    }
    .Invalid i{
        color: orange
    }
    .Invalid i::after{
        background-color: orange;
    }
    @keyframes anim {
        100%{
            width: 0;
        }
    }
    </style>
    <script src="https://kit.fontawesome.com/b0aee27144.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="btns">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox">

    </div>
    <script>
        let toastBox = document.getElementById('toastBox')
        let successMsg = '<i class="fa-solid fa-circle-check"></i>   Successfuly submitted';
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i>  Please fix the error!';
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i>  Invalid input, check again';
        
        function showToast(msg) {
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toast.style.width = 400 + "px"
            toast.style.height = 80 + "px"
            toastBox.appendChild(toast);

            if (msg.includes('error')) {
                toast.classList.add('error')
            }
            if (msg.includes('Invalid')) {
                toast.classList.add('Invalid')
            }
            
            setTimeout(()=>{
                toast.remove()
            }, 6000)
        }
    </script>
</body>
</html>
