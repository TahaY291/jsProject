<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(248, 225, 225);
        }
        .img-box{
            width: 60%;
            margin: auto;
            line-height: 0;
            /* background-image: url(img/background.png); */
            /* overflow: hidden; */
            position: relative;
        }
        .img-wrap{

            width: 20px;
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
        }
        span{
            width: 1px;
            height: 100%;
            cursor: ew-resize;
            background-color: #fff;
            position: absolute;
            left: 0;
            top: 0;
        }
        .arrow{
            width: 40px;
            position: absolute;
            top: 50%;
            margin-left: -20px;
            margin-top: -20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="img-box">
            <img src="img/car (2).png" width="100%" alt="">

            <div class="img-wrap">
                <img src="img/car (2).jpg" id="originalImg">
            </div>

            <span id="line">
                <img src="img/arrow.png" class="arrow" alt="">
            </span>
        </div>
    </div>
    
    <script>
        let imgBox = document.querySelector(".img-box")
        let imgWrap = document.querySelector(".img-wrap")
        let originalImg = document.getElementById("originalImg")
        let line = document.getElementById("line")

        originalImg.style.width = imgBox.offsetWidth + "px";

        let leftSpace = imgBox.offsetLeft;

        imgBox.onmousemove = function(e){
            var boxWidth = (e.pageX - leftSpace) + "px";
            imgWrap.style.width = boxWidth;
            line.style.left = boxWidth;
        }

    </script>
</body>
</html>
