<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
        }
        .container{
            width: 100%;
            height: 100vh;
            background: #3c5077;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn{
            padding: 10px 60px;
            background: #fff;
            border: 0;
            outline: none;
            cursor: pointer;
            font-size: 22px;
            font-weight: 500;
            border-radius: 30px;
        }
        .popup{
            width: 400px;

            background: #fff;
            border-radius: 6px;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%,-50%) scale(0.1);
            text-align: center;
            padding: 0 30px 30px;
            color: #333;
            visibility: hidden;
            transition: transform 0.4s ease , top 0.4s;
            
        }
        .open{
            visibility: visible;
            transform: translate(-50%,-50%) scale(1);
            top: 50%;
        }
        .popup  img{
            width: 80px;
            background-color: #fff;
            margin-top: -30px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .popup h2{
            font-size: 30px;
            font-weight: 500;
            margin: 30px 0 10px;
        }
        .popup p{
            font-size: 18px;
            color: #5f5d5d;
            font-weight: 5 00;
        }
        .popup button{
            width: 100%;
            margin-top: 50px;
            padding: 10px 0;
            background: #6fd649;
            color: #fff;
            border: 0;
            outline: none;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()"> Submit </button>
        <div class="popup" id="popup">
                <img src="img/correct.svg" alt="">
            <h2>Thank you</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            <button type="button" onclick="closePopup()">Ok</button>
        </div>
    </div>

    <script>
        let popup  = document.getElementById("popup")
        
        function openPopup() {
            console.log("taha");
            popup.classList.add("open")
        }
        function closePopup() {
            popup.classList.remove("open")
        }
    </script>
</body>
</html>
