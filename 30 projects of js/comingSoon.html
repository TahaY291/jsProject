<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-image: url("img/comingSoon\ \(2\).png");
            background-position: center;
            background-size: cover;
            padding: 0 8%;
        }
        .logo{
            width: 120px;
            padding: 20px 0;
            cursor: pointer;
        }
        .content{
            top: 50%;
            position: absolute;
            transform: translateY(-50%);
            color: #fff;
        }
        .content h1{
            font-size: 64px;
            font-weight: 500;
        }
        .content h1 span{
            color: #ff375f;
        }
        .content button{
            background-color: transparent;
            border: 2px solid #fff;
            outline: none;
            padding: 12px 25px;
            color: #fff;
            transition: all 0.5s;
            display: flex;
            align-items: center;
            margin-top: 30px;
            border-radius: 8px;
            cursor: pointer;
        }
        .content button:hover{
            background-color: #ff375f;
        }
        .content button img{
            width: 15px;
            margin-left: 10px;

        }
        .launch-time{
            display: flex;
        }
        .launch-time div{
            flex-basis: 100px;
        }
        .launch-time div p{
            font-size: 60px;
            margin-bottom: -14px;
        }
        .rocket{
            width: 250px;
            position: absolute;
            right: 10%;
            bottom: 0;
            animation: rock 4s linear infinite;
        }
        @keyframes rock {
            from{
                bottom: 0;
                opacity: 0;
            }
            to{
                bottom: 900px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="img/comingSoon (3).png" alt="">
        <div class="content">
            <p>Website is under maintenance</p>
            <h1>We're <span>Launching</span>  Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button"> Learn More <img src="img/comingSoon (1).png" alt=""> </button>

        </div>
        <img src="img/comingSoon (4).png" class="rocket" alt="">
    </div>
    <script>
        let countDown = new Date("Oct 16, 2024 00:00:00").getTime();
        let x = setInterval(() => {
            var now = new Date().getTime();
            let distance = countDown - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60 )) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60 )) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0 ) {
                clearTimeout(x);
                document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";

            }
        }, 1000);
    </script>
</body>
</html>
