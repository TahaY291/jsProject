<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
      }
      body {
        background-color: #002339;
        color: #fff;
      }
      .container {
        margin: 12%;
        width: 90%;
        max-width: 700px;
      }
      .display {
        width: 100%;
        margin-top: 50px;
        margin-bottom: 30px;
        background-color: #fff;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 20px;
        border-radius: 5px;
      }
      .container h1 {
        font-weight: 500;
        font-size: 45px;
      }
      .container h1 span {
        color: #019f55;
        border-bottom: 4px solid #019f55;
        padding-bottom: 7px;
      }
      .display img {
        width: 30px;
        cursor: pointer;
      }
      .display input {
        border: 0;
        outline: 0;
        font-size: 24px;
      }
      button img {
        width: 28px;
        margin-right: 10px;
      }
      button {
        border: 0;
        outline: 0;
        background-color: #019f55;
        color: #fff;
        font-size: 22px;
        font-weight: 300;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px 26px;
        border-radius: 5px;
        cursor: pointer;
      }
      .setRange {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        margin-top: 20px;
        flex-direction: column;
        gap: 20px;
      }
      .setRange h3 {
        color: #019f55;
        text-decoration: 3px solid green underline;
      }
      #range {
        height: 2px;
        width: 300px;
        -webkit-appearance: none;
        color: #13bba4;
        background-color: #019f55;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default thumb styles */
        appearance: none;
        width: 20px; /* Thumb width */
        height: 20px; /* Thumb height */
        background: #fff; /* Thumb color */
        border-radius: 50%; /* Rounded thumb */
        border: 2px solid #019f55;
        cursor: pointer; /* Cursor on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span>Random Password.</span>
      </h1>
      <div class="display">
        <input type="text" name="password" id="password" />
        <img id="copyImg" onclick="copy()" src="img/copy.svg" alt="" />
      </div>
      <button onclick="createPassword()">
        <img src="img/generate.svg" alt="" /> Generate Password
      </button>
      <div class="setRange">
        <h3>Set the length of your password <span id="length" style="color: #fff;">  12 </span> </h3>
        <input type="range" name="" id="range" min="8" max="16" />
      </div>
    </div>
    <script>
      let passInput = document.getElementById("password");
      let range = document.getElementById("range");
      let copyImg = document.getElementById("copyImg");
      console.log(range.value);
      let length = 9;
      range.addEventListener("input", () => {
          length = range.value;
          document.getElementById("length").textContent = range.value;
      });

      let uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let lowercase = "abcdefghijklmnopqrstuvwxyz";
      let symbols = "!@#$%^&*";
      let number = "1234567890";

      function createPassword() {
        let password = "";
        password += uppercase[Math.floor(Math.random() * uppercase.length)];
        password += lowercase[Math.floor(Math.random() * lowercase.length)];
        password += lowercase[Math.floor(Math.random() * lowercase.length)];
        password += lowercase[Math.floor(Math.random() * lowercase.length)];
        password += lowercase[Math.floor(Math.random() * lowercase.length)];
        password += lowercase[Math.floor(Math.random() * lowercase.length)];
        password += symbols[Math.floor(Math.random() * symbols.length)];
        while (length > password.length) {
          password += number[Math.floor(Math.random() * number.length)];
        }
        passInput.value = password;
      }
      function copy() {
        copyImg.src = "img/correct.svg";
        navigator.clipboard.writeText(passInput.value);
        setTimeout(() => {
          copyImg.src = "img/copy.svg";
        }, 500);
      }
      // function copy() {
      //     passInput.select();
      //     document.execCommand("copy")
      // };
    </script>
  </body>
</html>
