<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }
        body{
            background: teal;
        }
        .container{
            width: 400px;
            padding: 25px 35px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
            background: #fff;
            border-radius: 10px;
        }
        .container p {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
        }
        .container input{
            width: 100%;
            height: 50px;
            border: 1px solid teal;
            outline: none;
            padding: 10px;
            margin: 10px 0 20px;
            border-radius: 5px;
        }
        .container button{
            width: 100%;
            height: 50px;
            background: teal;
            color: #fff;
            border: 0;
            outline: 0;
            border-radius: 5px;
            /* box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1); */
            box-shadow:  20px 20px 40px #434d4b,
             -20px -20px 40px #f3f3f3;
            cursor: pointer;
            margin: 20px 0;
            font-weight: 500;
        }
        #imgBox{
            width: 200px;
            border-radius: 5px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 2s ease;
            /* animation: show 1s ease; */
        }
        #imgBox img{
            width: 100%;
            padding: 10px;
        }
        #imgBox.show-img{
            max-height: 300px;
            margin: 10px auto;
            border: 1px solid #d1d1d1;
        }
        .error{
            animation: show 0.1s linear 10;
            border: 1px solid red;
            border: 11px solid red;
            outline: 1px solid red;
            background-color: rgba(209, 125, 125, 0.5);
        }
         @keyframes show {
            0%{
                transform: translateX(0);
            }
            25%{
                transform: translateX(2px);
            }
            50%{
                transform: translateX(0);
            }
            75%{
                transform: translateX(-2px);
            }
            100%{
                transform: translateX(0);
            }
         }
    </style>
</head>
<body>
    <div class="container">
        <p>Enter your text ot url</p>
        <input type="text" placeholder="Text or Url" id="input">
        <div id="imgBox">
            <img src="" id="img">
        </div>

        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <script>
        let imgBox = document.getElementById('imgBox')
        let qrimg = document.getElementById('img')
        let input = document.getElementById('input')

        function generateQR() {
            if (!input.value <= 0) {
                qrimg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + input.value;
                imgBox.classList.add('show-img')
            }else{
                input.classList.add("error")
                setTimeout(() => {
                    input.classList.remove('error')
                }, 1000);
            }

        }
    </script>
</body>
</html>
