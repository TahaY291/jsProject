<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
    <style>
        :root{
            --primary-color:#edf2fc;
            --secondary-color:#212121;

        }
        *{
            padding: 0;
            margin: 0;
            transition: all 0.5s ease-in-out;

        }
        .dark-theme{
            --primary-color:#100106;
            --secondary-color:#fff;
        }
        .hero{
            height: 100vh;
            width: 100%;
            background: var(--primary-color);
            font-family: sans-serif;
            position: relative;
        }
        nav{
            width: 84%;
            margin: auto;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo{
            width: 100px;
            cursor: pointer;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            margin: 10px 20px;
        }
        nav ul li a{
            text-decoration: none;
            color: var(--secondary-color);
            
        }
        nav ul li a:hover{
            color: #ff4321;
        }
        .info{

            margin-left: 8%;
            margin-top: 15%;
        }
        .info h1{
            font-size: 70px ;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        .info h1 span{
            color: #ff4321;
        }
        .info p{
            color: var(--secondary-color);
            line-height: 22px;
        }
        .info a{
            background: var(--secondary-color);
            padding: 10px 18px;
            text-decoration:  none;
            color: var(--primary-color);
            display: inline-block;
            margin: 30px 0;
            border-radius: 5px;
        }
        .img-box{
            width: 45%;
            height: 80%;
            position: absolute;
            bottom: 0;
            right: 100px;
        }
        .img-box img{
            height: 100%;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translate(-50%);
            transition: all 1s linear;
        }
        .img-box:hover .back-img{
            bottom: 40px;
        }
        .img-box:hover .front-img{
            left: 54%;
        }
        .social-links{
            margin-left: 8%;
            margin-top: 100px;
        }

        .social-links a{
            font-size: 30px;
            color: var(--secondary-color);
            margin-right: 20px;
            transition: none;
        }
        .social-links a:hover{
            color: #ff4321;
        }
        #icon{
            width: 30px;
            cursor: pointer;
        }

        nav ul{
            flex: 1;
            text-align: right;
        }

    </style>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="img/girl (3).png" alt="">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Hire me</a></li>
            </ul>
            <img src="img/moon.svg" alt="" id="icon">
        </nav>

        <div class="info">
            <h1>I'm <span> Kate</span> Amelia</h1>
            <p>This is my official portfolio website to showcase my all works related to web <br> development and UI design.</p>
            <a href="">Download CV</a>
        </div>

        <div class="img-box">
            <img src="img/girl (1).png" class="back-img" alt="">
            <img src="img/girl (2).png" class="front-img" alt="">
        </div>

        <div class="social-links">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>
    </div>
    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme")
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "img/sun.svg"
            }else{
                
                icon.src = "img/moon.svg"
            }
        }
    </script>
</body>
</html>
