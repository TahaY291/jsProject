<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: #191919;
        }
        .gallery{
            width: 900px;
            display: flex;
            gap: 70px;
            overflow-x: scroll;
        }
        .gallery div{
            width: 100%;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 20px;
            padding: 10px;
            flex: none;
        }
        .gallery div img{
            width: 300px;
            height: 400px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: transform 0.5s;
        }
        .gallery div img:hover{
            filter: grayscale(0);
            cursor: pointer;
            transform: scale(1.1);
        }
        .gallery::-webkit-scrollbar{
            display: none;
        }
        .gallery-wrap{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10% auto;
        }
        #prevBtn, #nextBtn{
            width: 50px;
            cursor: pointer;
            margin: 40px;
            background-color: #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="gallery-wrap">
        <img src="img/prev.svg" alt="" id="prevBtn">
        <div class="gallery">
            <div>
                <img src="img/imgGallery (1).jpg" alt="">
                <img src="img/imgGallery (2).jpg" alt="">
                <img src="img/imgGallery (10).jpg" alt="">
            </div>
            <div>
                <img src="img/imgGallery (4).jpg" alt="">
                <img src="img/imgGallery (5).jpg" alt="">
                <img src="img/imgGallery (6).jpg" alt="">
            </div>
            <div>
                <img src="img/imgGallery (7).jpg" alt="">
                <img src="img/imgGallery (8).jpg" alt="">
                <img src="img/imgGallery (9).jpg" alt="">
            </div>
        </div>
        <img src="img/next.svg" alt="" id="nextBtn">
    </div>
  <script>
    let scrollContainer = document.querySelector(".gallery")
    let backbtn = document.querySelector("#prevBtn")
    let nextbtn = document.querySelector("#nextBtn")


    scrollContainer.addEventListener("wheel",(evt)=>{
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
        scrollContainer.style.scrollBehavior = "auto";
    })


    nextbtn.addEventListener('click',()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 1000;
    })
    
    backbtn.addEventListener('click',()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= 1000;
    })



  </script>
</body>
</html>
