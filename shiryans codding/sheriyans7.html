<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            width: 100%;
        }
        body{
            background-color:lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #container{
            height: 400px;
            width: 350px;
            border-radius: 10px;
            background-color: white;
        }
        #container img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: top;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="image/StockCake-Serene Blossom Scene_1723792370.jpg" alt="">
    </div>
</body>
</html>
