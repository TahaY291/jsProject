class Box {
    create() {
        let body = document.querySelector('body');
        let div = document.querySelector('.div');

        // Show the div when the cursor enters the body
        body.addEventListener('mouseover', () => {
            div.style.display = 'flex';
        });

        // Hide the div when the cursor leaves the body
        body.addEventListener('mouseout', () => {
            div.style.display = 'none';
        });

        // Update the position of the div when moving the cursor
        body.addEventListener('mousemove', (event) => {
            if (div.style.display === 'flex') {
                let rect = div.getBoundingClientRect();

                let posx = event.clientX;
                let posy = event.clientY;

                // let centerX = posx - rect.width / 2;
                // let centerY = posy - rect.height / 2;

                div.style.left = posx + 'px';
                div.style.top = posy + 'px';
            }
        });
    }
}
