        .balloon {
            width: 100px;

            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            align-items: center;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .string {
            width: 2px;
            height: 50px;
            background-color: gray;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
